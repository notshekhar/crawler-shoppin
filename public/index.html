<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoppin Crawler</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Website Crawler</h1>

            <div class="add-website-form">
                <h3>Add New Website</h3>
                <form id="addWebsiteForm">
                    <input
                        type="url"
                        id="websiteUrl"
                        placeholder="Enter website URL"
                        required
                    />
                    <button type="submit">Add Website</button>
                </form>
            </div>

            <div class="website-list" id="websiteList">
                <h2>All Websites</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="websiteTableBody">
                        <!-- Websites will be added here dynamically -->
                        <tr>
                            <td>1</td>
                            <td><a href="detail.html?id=1">https://example.com</a></td>
                            <td>
                                <button onclick="crawlWebsite(1)">Start Crawl</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
